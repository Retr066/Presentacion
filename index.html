<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/index.css" />

<body>
    <header class="header">
       <img class="header__logo" src="img/logo_header.png" alt="Logo"> 
       <div class="header__correo">
           <i class="fas fa-envelope"></i>
           <label class="header__correo-label">informes@barinaga.edu.pe</label>
       </div>
    </header>
    <section class="titles">
        <h2 class="titles__Item">Inicio</h2>
        <h2 class="titles__Item">Nuevos</h2>
        <h2 class="titles__Item">Contactos</h2>
        <img class="titles__login" src="img/user.svg" alt="user"/>
    </section>
    <section class="main">
        <img class="main__img" src="img/logo.png" alt="logo">
    
<!-- <button class="main_button">Mayor informacion</button> -->
        <input  type="submit" class="main_button" value="Mayor informacion"/>

    <section class="social">
        <div class="social__contacts">
            <h2 class="social__contacts-title">Contactanos:</h2>
            <label class="social__contacts-adress">Av. San Juan 888, San Juan de Miraflores - Lima - Lima - Per√∫</label>
            <label class="social__contacts-number">+51 985-594-877</label>
        </div>
        <div class="social__media">
            <h2 class="social__media-tile">Nuestras Redes</h2>
            <div class="social__media--networks">
                <img  class="social__media--networks-instragram" src="img/instagram.png" alt="instragram">
                <img  class="social__media--networks-facebook" src="img/icons8-facebook.svg" alt="facebook">
                <img  class="social__media--networks-school" src="img/logo.png" alt="school">
            </div>
        </div>
    </section>
    <footer class="footer">
        <label class="footer__label">@Todos los derechos reservados byRetr0</label>
    </footer>
</body>
</html>
